[tox]
envlist = py27, py33, py34, cover

[testenv]
commands = 
	python setup.py develop
	py.test tests
deps =
	pytest

[testenv:py26]
commands = 
	python setup.py develop
	py.test tests
deps =
	pytest
	unittest2

[testenv:cover]
basepython =
	python2.7
commands = 
	python setup.py develop
	py.test --cov skosprovider_getty tests
deps =
	pytest
	pytest-cov
