[tox]
envlist = py27, py33, py34, cover

[testenv]
commands =
    pip install -r requirements-dev.txt
	python setup.py develop
	py.test tests
deps =
	pytest

[testenv:py26]
commands = 
	pip install -r requirements-dev.txt
    python setup.py develop
	py.test tests
deps =
	pytest
	unittest2

[testenv:cover]
basepython =
	python2.7
commands =
    pip install -r requirements-dev.txt
	python setup.py develop
	py.test --cov skosprovider_getty --cov-report term-missing tests

deps =
	pytest
	pytest-cov
