[tox]
envlist = py27, py35, py36, py37, cover

[testenv]
commands =
    pip install -r requirements-dev.txt
	python setup.py develop
	py.test tests
deps =
	pytest

[testenv:cover]
basepython =
	python3.6
commands =
    pip install -r requirements-dev.txt
	python setup.py develop
	py.test --cov skosprovider_getty --cov-report term-missing tests
deps =
	pytest
	pytest-cov
